<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      <script
      src="https://kit.fontawesome.com/effc5a7928.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/sign.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon 16x16.png" />
    <title>Upthrust | Sign-in</title>
  </head>
  <body>
    <div id="sign-container">
      <img
        src="./img/upthrust logo black.png"
        style="width: 200px"
        alt="upthrust logo"
      />
      <div class="sign-form-container">
        <h2>Sign in</h2>
        <p>continue with your account</p>
        <h4>
          <a href="#"> <i class="fab fa-google"></i> Sign up with Google</a>
        </h4>

        <hr />

        <form action="" id="myform" method="post">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter email address" />
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div class="sign-flex">
            <p>Remember Me</p>
            <a href="#">Forgot Password?</a>
          </div>
          <button>Login</button>
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
